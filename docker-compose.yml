services:
  claude-code-webui:
    build: .
    container_name: claude-code-webui
    restart: unless-stopped
    ports:
      - "3420:3420"
    privileged: true
    volumes:
      # Mount home directory to access projects
      - /home/saunalserver:/home/claude/workspace
      # Mount Claude Code config for authentication
      - ~/.claude:/home/claude/.claude
    environment:
      - PORT=3420
      - HOME=/home/claude
    networks:
      - claude-network

networks:
  claude-network:
    driver: bridge
