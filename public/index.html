<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap">
  <!-- xterm.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
  <!-- Tab Bar (Browser-style) -->
  <div class="tab-bar" id="tabBar">
    <div class="tab-container" id="tabContainer">
      <!-- Tabs will be added here dynamically -->
    </div>
    <button class="new-tab-btn" id="newTabBtn" title="New Terminal (Ctrl+T)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
      </button>

      <div class="sidebar-content">
        <div class="sidebar-section">
          <h3>Screenshots</h3>
          <p class="sidebar-hint">Drop images here or click to upload</p>
          <div class="upload-zone" id="uploadZone">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17,8 12,3 7,8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Click or drop screenshot</span>
            <input type="file" id="fileInput" accept="image/*" hidden>
          </div>
        </div>

        <div class="sidebar-section">
          <h3>Recent Uploads</h3>
          <div class="uploads-list" id="uploadsList">
            <!-- Uploads will be listed here -->
          </div>
        </div>
      </div>
    </aside>

    <!-- Terminal Area -->
    <main class="terminal-area">
      <div class="terminal-container" id="terminalContainer">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
          <div class="welcome-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="11" width="18" height="10" rx="2"/>
              <circle cx="12" cy="5" r="2"/>
              <path d="M12 7v4"/>
              <line x1="8" y1="16" x2="8" y2="16"/>
              <line x1="16" y1="16" x2="16" y2="16"/>
            </svg>
            <h1>Claude Code</h1>
            <p>Press <kbd>Ctrl+T</kbd> or click <strong>+</strong> to start a new session</p>
          </div>
        </div>

        <!-- Active Terminal (xterm.js container) -->
        <div class="terminal-view hidden" id="terminalView">
          <div id="terminal" class="xterm-container"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- xterm.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="/app.js"></script>
</body>
</html>
